<div class="card">
  <div class="card-body">
    <h5 class="card-title">Table Range</h5>
    <h6 class="card-subtitle mb-2 text-muted">Ranges</h6>
    <div class="row">
      <div class="col-sm-7">
        <div class="table-responsive">
          <table class="table table-sm table-bordered">
            <tbody>
              <tr align="center" *ngFor="let row of rows">
                <td *ngFor="let cell of row.cells" [class]="cell.color" [style.color]="cell.color !== 'table-default' ? 'white' : ''">{{cell.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-5">
        <form [formGroup]="rangeForm">
          <table class="table">
            <thead>
              <tr align="center">
                <th scope="col" *ngFor="let column of columns">{{column.name}}</th>
              </tr>
            </thead>
            <tbody align="center">
              <tr *ngFor="let col of cols; let i = index">
                <td scope="row" *ngFor="let c of getCol(i)">
                  <div *ngIf="c">
                    <label>
                      <strong>{{c.type.name}}</strong>
                    </label>
                    <select class="form-control" (change)="paint(c.column.id, c.type.id, $event)" [formControlName]="getControlName(c)">
                      <option *ngFor="let cat of c.type.categories" [value]="cat.id">{{cat.name}}</option>
                    </select>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <button type="button" class="btn btn-dark" (click)="reset()">Reset</button>
  </div>
</div>
